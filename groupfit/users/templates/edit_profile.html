
<div class="form-group{%if edit_profile.errors%} has-error{%endif%}">
  {% for error in edit_profile.non_field_errors %}
    <span class="col-lg-2 control-label"></span>
    <span class="col-lg-10 help-block">{{error}}</span>
  {% endfor %}
</div>

<div class="form-group{%if edit_profile.first_name.errors%} has-error{%endif%}">
  <div class="col-lg-12">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-pencil"></i>
      </span>
      {{ edit_profile.first_name }}
    </div>
    {% for error in edit_profile.first_name.errors %}
      <span class="help-block">{{ error }}</span>
    {% endfor %}
  </div>
</div>

<div class="form-group{%if edit_profile.last_name.errors%} has-error{%endif%}">
  <div class="col-lg-12">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-pencil"></i>
      </span>
      {{ edit_profile.last_name }}
    </div>
    {% for error in edit_profile.last_name.errors %}
      <span class="help-block">{{ error }}</span>
    {% endfor %}
  </div>
</div>
