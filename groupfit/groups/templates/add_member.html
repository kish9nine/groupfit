<div class="form-group{%if new_member_form.errors%} has-error{%endif%}">
  {% for error in new_member_form.non_field_errors %}
    <span class="col-lg-2 control-label"></span>
    <span class="col-lg-10 help-block">{{error}}</span>
  {% endfor %}
</div>

<div class="row vertical-offset-100">
  <div class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <form id="register-form" method="post" class="form-horizontal"
    action=""> {% csrf_token %}
      <fieldset>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title">
              Add a new member to your group
            </h1>
          </div>

          <div class="panel-body">

            <div class="form-group{% if new_member_form.name.errors %} has-error{% endif %}">
              <div class="col-lg-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-pencil"></i>
                  </span>
                  {{ new_member_form.email }}
                </div>
                {% for error in new_member_form.email.errors %}
                  <span class="help-block">{{ error }}</span>
                {% endfor %}
              </div>
            </div>

            <input type="submit" name="new-member-submit" id="submit"
            class="btn btn-success btn-lg btn-block" value="Submit" />
          </div>
        </div>

      </fieldset>
    </form>
  </div>
</div>
