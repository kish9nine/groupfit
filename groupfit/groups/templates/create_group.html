{% extends 'base.html' %}
{% load gravatar %}
{% load staticfiles %}

{% block title %}
GroupFit
{% endblock %}

{% block content %}

<script>
  function toggleGoal(){
      var value = document.getElementById('select').value;
      if(value == 'weightloss'){
        document.getElementById('measure').innerHTML = "lbs";
      }
      if(value == 'running'){
        document.getElementById('measure').innerHTML = "miles";
      }
      if(value == 'lifting'){
        document.getElementById('measure').innerHTML = "repetitions";
      }
      if(value == 'other'){
        var measure = prompt('Please enter how you would like this Goal to be measured','lbs')
        document.getElementById('measure').innerHTML = measure;
      }
    }
  
</script>

<div class="row vertical-offset-100">
  <div class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <form id="register-form" method="post" class="form-horizontal"
    action=""> {% csrf_token %}
      <fieldset>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title">
              Please Enter Your Group Information
            </h1>
          </div>

          <div class="panel-body">

            <div class="form-group{% if group_form.name.errors %} has-error{% endif %}">
              <div class="col-lg-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-pencil"></i>
                  </span>
                  {{ group_form.name }}
                </div>
                {% for error in group_form.name.errors %}
                  <span class="help-block">{{ error }}</span>
                {% endfor %}
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-lg-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-flag"></i>
                  </span>
                  <select class="form-control" id="select" onchange="toggleGoal()">
                    <option selected value="weightloss">Weight Loss</option>
                    <option value="running">Running</option>
                    <option value="lifting">Lifting</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-lg-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-flag"></i>
                  </span>
                    <input type="text" placeholder="Goal Amount" /> <span id="measure">lbs</span>
                </div>
              </div>
            </div>
            
            
            
            
            
            <div class="form-group">
              <div class="col-lg-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-user"></i>
                  </span>
                  <input type="text" placeholder="Member 1" />
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-lg-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-user"></i>
                  </span>
                  <input type="text" placeholder="Member 2" />
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-lg-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-user"></i>
                  </span>
                  <input type="text" placeholder="Member 3" />
                </div>
              </div>
            </div>

            <input type="submit" name="submit" id="submit"
            class="btn btn-success btn-lg btn-block" value="Submit" />
          </div>
        </div>

      </fieldset>
    </form>
  </div>
</div>


{% endblock %}
