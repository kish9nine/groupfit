{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
GroupFit &middot; Login
{% endblock %}

{% block content %}

<div class="row vertical-offset-100">
  <div class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <form id="login-form" method="post" class="form-horizontal"
    action="{% url 'django.contrib.auth.views.password_reset' %}"> {% csrf_token %}
      <fieldset>
        <div class="panel panel-default">

          <div class="panel-heading">
            <h1 class="panel-title">
              Type in new password.
            </h1>
          </div>

          <div class="panel-body">

            <div class="form-group{% if form.errors %} has-error{% endif %}">
              <div class="col-lg-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-user"></i>
                  </span>
                  <input type="password" name="password" id="password"
                  placeholder="New Password" class="form-control" />
                </div>
              </div>
            </div>

            <div class="form-group{% if form.errors %} has-error{% endif %}">
              <div class="col-lg-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-pencil"></i>
                  </span>
                  <input type="password" name="confirm_password" id="confirm_password"
                  placeholder="Confirm Password" class="form-control" />
                </div>
              </div>
            </div>

            <input type="submit" name="submit" id="submit"
            style="margin-bottom:10px;"
            class="btn btn-success btn-lg btn-block" value="Reset Password" />
            

          </div>

        </div>

      </fieldset>
    </form>
  </div>
</div>

{% endblock %}
